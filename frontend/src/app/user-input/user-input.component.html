<div class="d-flex container row">

    <div class="d-flex p-2">
        <label for="monthCount" class="col-md-10 text-end p-2">Number of Months:</label>
        <input type="number" id="monthCount" name="monthCount" min="1" max="12" class="form-control">
    </div>

    <div class="d-flex">
        <label for="monthCount" class="col-md-10 text-end p-2">Starting month:</label>
        <select id="monthCount" name="monthCount" class="form-control w-100">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <div class="d-flex justify-content-end p-2">
        <button class="btn btn-primary align-items-end" (click)="downloadPdf()">Download bullet journal</button>
    </div>

</div>
